<div class="login-box">
  <div class="element">
    <label class="login-label login-label-username">Username</label>
    <br>
    <input [(ngModel)]="username" class="login-input login-input-username" type="text" placeholder="Enter your username here">
  </div>
  <br>
  <div class="element">
    <label class="login-label login-label-username">Password</label>
    <br>
    <input [(ngModel)]="password" class="login-input login-input-password" type="password" placeholder="Enter your password here">
  </div>
  <br>
  <button mat-raised-button class="button-login" (click)="login()">Login</button>
  <button mat-raised-button class="button-register" (click)="register()">Register</button>
</div>
